<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-signup row row-col-auto justify-content-evenly">
        <div class="col">
          <h2>Login</h2>
          <form class="form login-form">
            <div class="form-group">
              <label for="email-login">Email:</label><br />
              <input
                class="form-input"
                type="text"
                id="email-login"
                name="email-login"
              />
            </div>
            <div class="form-group">
              <label for="password-login">Password:</label><br />
              <input
                class="form-input"
                type="password"
                id="password-login"
                name="password-login"
              />
            </div><br />
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
      
        <div class="col">
          <h2>Signup</h2>
          <form class="form signup-form">
            <div class="form-group">
              <label for="name-signup">Name:</label><br />
              <input class="form-input" type="text" id="name-signup" />
            </div>
            <div class="form-group">
              <label for="email-signup">Email:</label><br />
              <input class="form-input" type="text" id="email-signup" />
            </div>
            <div class="form-group">
              <label for="password-signup">Password:</label><br />
              <input class="form-input" type="password" id="password-signup" />
            </div><br />
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
</body>
<script src="./js/login.js"></script>
</html>
