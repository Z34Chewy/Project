<!DOCTYPE html>
<html>
  <head>
    <title>Schedule Builder</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="validation.js"></script>
  </head>

  <body>
    <h1>Course Builder</h1>
    <!--Login-->
    <div class="login">
      <form action="" class="form">
        <p class="header">Login</p>
  
        <div class="contain">
          <label for="" class="label">Email</label><br>
          <input type="email" class="input" placeholder="@student.gsu.edu" required>

        </div>
  
        <div class="contain">
          <label for="" class="label">Username</label><br>
          <input type="text" class="input" required>

        </div>
  
        <div class="contain">
          <label for="" class="label">Password</label><br>
          <input type="text" class="input" minlength="8" required>

        </div>
  <div class = confirmpassword>
        <div class="contain">
          <label for="" class="label">Confirm Password</label><br>
          <input type="text" class="input" required>

        </div>
        </div>
  
        <input type="submit" class="submit" value="Login">
      </form>
    </div>

<!-- sign up-->
    <div class="signup">
      <form action="" class="form">
        <p class="header">Sign up</p>
  
        <div class="contain">
          <label for="" class="label">Email</label><br>
          <input type="email" class="input" placeholder="@student.gsu.edu" required>
        </div>
  
        <div class="contain">
          <label for="" class="label">Username</label><br>
          <input type="text" class="input" required >
        </div>
  
        <div class="contain">
          <label for="" class="label">Password</label><br>
          <input type="text" class="input" minlength="8" required>

        </div>
  <div class="confirmpassword">
        <div class="contain">
          <label for="" class="label">Confirm Password</label><br>
          <input type="text" class="input" >

        </div>
        </div>
  
        <input type="submit" class="submit" value="Sign Up">
      </form>
    </div>

  </body>
</html>
